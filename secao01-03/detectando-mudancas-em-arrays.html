<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VueJS - Course</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>Products</h1>
		<ul>
			<li v-for="product in products" :key="product.id">{{ product.name }}</li>
		</ul>
		<button type="button" @click="addProduct">Add product</button>
		<button type="button" @click="products = products.slice(0, 4)">Replace array</button>
		<button type="button" @click="replaceProduct">Replace product</button>
		<button type="button" @click="cutArray">Cut array</button>
	</div>

	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				products: [
					{ id: 1, name: 'Monitor' },
					{ id: 2, name: 'Keyboard' },
					{ id: 3, name: 'Mouse' },
					{ id: 4, name: 'Processor' },
				]
			},
			methods: {
				addProduct: function(e) {
					var id = this.products.length + 1;
					this.products.push({
						id: id,
						name: 'Product ' + id
					});
				},
				replaceProduct: function(e) {
					var size = this.products.length;
					var index = Math.round(size / 2);
					
					console.log(size, index);

					/* Vue.set(this.products, index, {
						id: (size + 1),
						name: 'Product ' + (size + 1)
					}); */

					/* this.$set(this.products, index, {
						id: (size + 1),
						name: 'Product ' + (size + 1)
					}); */

					this.products.splice(index, 1, {
						id: (size + 1),
						name: 'Product ' + (size + 1)
					});
				},
				cutArray: function(e) {
					this.products.splice(2);
				},
			},
		});
	</script>
</body>
</html>
