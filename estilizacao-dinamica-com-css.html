<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VueJS - Course</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<style>
		.box {
			width: 200px;
			height: 200px;
			display: inline-block;
			margin-right: 10px;
			background-color: gray;
		}

		.coral {
			background-color: lightcoral;
		}

		.green {
			background-color: lightgreen;
		}

		.blue {
			background-color: lightblue;
		}

		.circle {
			border-radius: 100%;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="box" :class="{ coral: applyClass }" @click="applyClass = !applyClass"></div>
		<hr>
		<div class="box" :class="className"></div>
		<input v-model="className" placeholder="Name of CSS class">
	</div>

	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				applyClass: false,
				className: '',
			},
		});
	</script>
</body>
</html>
