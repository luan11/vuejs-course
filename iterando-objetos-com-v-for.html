<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VueJS - Course</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>Product</h1>
		<ul>
			<!-- Only value -->
			<li v-for="value in product">{{ value }}</li>
			<hr>
			<!-- Value and Key -->
			<li v-for="(value, key) in product">{{ key }}: {{ value }}</li>
			<hr>
			<!-- Value, Key, Index -->
			<li v-for="(value, key, index) in product">{{ index }}.{{ key }}: {{ value }}</li>
		</ul>
	</div>

	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				product: {
					id: 1,
					name: 'Keyboard',
					brand: 'Dell',
					value: 100
				}
			},
		});
	</script>
</body>
</html>
